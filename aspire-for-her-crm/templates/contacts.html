{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Contacts</h2>

  <!-- Contacts Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Program</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for c in contacts %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.role }}</td>
        <td>{{ c.program }}</td>
        <td>
          <!-- Delete button -->
          <form method="POST" action="{{ url_for('delete_contact', id=c.id) }}" 
                style="display:inline;" 
                onsubmit="return confirm('Are you sure you want to delete this contact?');">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Add Contact Form -->
  <h4>Add Contact</h4>
  <form method="POST" action="{{ url_for('add_contact') }}">
    <div class="row">
      <div class="col">
        <input class="form-control" name="name" placeholder="Name" required>
      </div>
      <div class="col">
        <input class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="col">
        <input class="form-control" name="phone" placeholder="Phone" required>
      </div>
      <div class="col">
        <input class="form-control" name="role" placeholder="Role">
      </div>
      <div class="col">
        <input class="form-control" name="program" placeholder="Program">
      </div>
      <div class="col">
        <button class="btn btn-success" type="submit">Add</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
